<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Rubik+Dirt&display=swap" rel="stylesheet">

  </head>
  <body style="font-family: 'Rubik Dirt', system-ui;" class="bg-[rgb(50,52,55,255)] text-white h-screen">

    <!-- Header -->
    <div class="flex justify-center items-center h-[18%]">
        <h1 id="townHeader" style="font-family: 'Barriecito', system-ui;" class="text-7xl text-yellow-500 cursor-pointer">Loading...</h1>
    </div>

    <!-- Days of the Week -->
    <div class="flex justify-center">
        <div class="flex space-x-12">
            <button id="day0" class="hover:text-yellow-500 text-3xl px-12 py-3 rounded">Day 0</button>
            <button id="day1" class="hover:text-yellow-500 text-3xl px-12 py-3 rounded">Day 1</button>
            <button id="day2" class="hover:text-yellow-500 text-3xl px-12 py-3 rounded">Day 2</button>
            <button id="day3" class="hover:text-yellow-500 text-3xl px-12 py-3 rounded">Day 3</button>
            <button id="day4" class="hover:text-yellow-500 text-3xl px-12 py-3 rounded">Day 4</button>
        </div>
    </div>

    <!-- Weather Info Panel -->
    <div class="flex h-[55%] justify-center p-[2%]">
        <div id="spaceForInfo" class="flex justify-center items-center text-4xl w-[60%] rounded-3xl border-4 border-yellow-500 border-dashed p-[2%] pt-[1%]">
            Loading...
        </div>
    </div>

    <!-- InfoType buttons panel-->
    <div class="flex h-[10%] justify-center items-center">
        <div class="flex space-x-4 border-2 rounded-2xl p-1">
            <button id="general" class="hover:text-yellow-500 text-2xl px-6 py-2 rounded">General</button>
            <button id="temp" class="hover:text-yellow-500 text-2xl px-6 py-2 rounded">Temperature</button>
            <button id="rain" class="hover:text-yellow-500 text-2xl px-6 py-2 rounded">Rain</button>
            <button id="sun" class="hover:text-yellow-500 text-2xl px-6 py-2 rounded">UV Index</button>
        </div>
    </div>

    <!-- lowest part -->
    <div class="flex items-center h-[5%]">
        <button id="backToMainButton" class="py-8 px-14 hover:text-yellow-500 rounded text-5xl">
            &#8617;
        </button>
    </div>

    <!-- Scripts -->
    <script type="module" src="script/scriptDashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  </body>
</html>
